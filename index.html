<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2D Tank Shooter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="canvasWrapper">
  <img id="backgroundImage" />
  <canvas id="gameCanvas"></canvas>
</div>

<div id="hud">
  <div id="score-display">Score: 0</div>
  <div id="level-display">Level: 1</div>
  <div id="lives-display">Lives: 3</div>
  <div id="special-status">Special: LOCKED</div>
</div>

<div id="terrainScreen">
  <h1>Select Terrain</h1>
  <button class="terrain-btn" data-terrain="forest">Forest</button>
  <button class="terrain-btn" data-terrain="ice">Ice</button>
  <button class="terrain-btn" data-terrain="sahara">Sahara</button>
  <button class="terrain-btn" data-terrain="volcano">Volcano</button>
  <button class="terrain-btn" data-terrain="city">City</button>
</div>

<div id="tankScreen" style="display:none;">
  <h1>Select Tank</h1>
  <img src="tank1.png" class="tank-btn" data-tank="tank1">
  <img src="tank2.png" class="tank-btn" data-tank="tank2">
  <button id="tankChooseBtn" disabled>Choose</button>
</div>

<div id="startScreen" style="display:none;">
  <h1>Press ENTER to Start</h1>
</div>

<div id="gameOverScreen" style="display:none;">
  <h1>Game Over</h1>
  <button onclick="location.reload()">Restart</button>
</div>

<script src="game.js"></script>
</body>
</html>
