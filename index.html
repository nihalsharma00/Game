<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start Screen Example</title>
</head>
<body>
  <canvas id="game"></canvas>
    <h1>Game Start Screen</h1>
    <p>Press Enter to Start the Game</p>
    <p>Controls:</p>
    <ul>
        <li>Move: Arrow keys or WASD</li>
        <li>Shoot: N</li>
        <li>Special Attack: J (ready after 30 kills)</li>
    </ul>
  <div id="gameOverScreen">
    <h1>Game Over</h1>
    <p id="finalScore"></p>
    <p id="highScore"></p>
    <p>Press Enter or click below to restart</p>
    <button id="restartBtn">Restart</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
